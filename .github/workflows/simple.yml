name: shell command

on: [push]


jobs:
  #name of the job
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a hello
        run: echoo "hello Manas"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: Python command
        run: |
          import platform
          print
          (platform.processor())
        shell: python

